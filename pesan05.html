<section id="form" class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="card p-4 shadow-sm">
          <h1 class="text-center mb-4">Tinggalkan Pesan</h1>

          <form>
            <!-- Email -->
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">
                Alamat Email
              </label>
              <input type="email" class="form-control"
                id="exampleFormControlInput1"
                placeholder="nama@gmail.com" required>
            </div>

            <div class="mb-4">
              <label for="exampleDataList" class="form-label">Apakah kamu pernah mengunjungi candi prambanan?</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pilih di sini...">
            <datalist id="datalistOptions">
              <option value="Pernah">
              <option value="Tidak pernah">
            </datalist>
          </div>

            <!-- Pesan -->
            <div class="mb-5">
              <label for="exampleFormControlTextarea1" class="form-label">
                Pesan & Kesan tentang candi prambanan
              </label>
              <textarea class="form-control"
                id="exampleFormControlTextarea1"
                rows="4"
                placeholder="Tulis pesan Anda di sini..."></textarea>
            </div>

            <!-- Range -->
            <div class="mb-5">
              <label for="range4" class="form-label">
                Seberapa suka kamu dengan candi prambanan?
              </label>

              <div class="d-flex align-items-center gap-3">
                <input type="range" class="form-range"
                  min="0" max="100" value="50" id="range4">
                <span class="badge bg-dark" id="rangeValue">50</span>
              </div>
            </div>

            <!-- Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Kirim
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
